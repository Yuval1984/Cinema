      <div class="split left">
        <div class="panel panel-primary">
                      <div class="panel-heading" id="grad1">
                          <h2 class="panel-title">My Store</h2>
                            <button class="btn" id="addbutton">
                                      <i class="fa fa-plus"></i> Add
                            </button>
                        <div class="nav">
                            <div class="search-container">
                                <input type="text" [(ngModel)]="searching" placeholder="Search Products" name="search">
                                <button type="submit" (click)="search()">
                                          <i class="fa fa-search" style="font-size:12px;"></i>
                                </button>
                                <span class="slider round"></span>
                            </div>
                        </div>

                        <p style=
                        "position: absolute;
                        font-family: Arial;
                        right: 150px;
                        top: 53px;">Sort By</p>
                        
                          <div class="custom-select">
                                <select [(ngModel)]="sorting" (ngModelChange)='sort($event)'>
                                  <option value="0" >Name</option>
                                  <option value="1" >Price</option>
                                  <option value="2" >Recently Added
                                  </option>
                                </select>
                          </div>

                        <form #Primary="ngForm">
                              <div style="overflow-x:auto;" class="panel-body" (click)="current_store = myclone(store)" *ngFor="let store of stores">
                                  <table>
                                      <tr>
                                        <th style="width: 50px; text-align: left;"><img class="imageClass" [src]="store.thumbnailUrl"/></th>
                                        <th style="width: 380px; text-align: left; font-size:2vw">
                                          Product {{store.id}}
                                          <tr style="font-size:1vw;">
                                            Name : {{store.name}}
                                        </tr>
                                          <tr style="font-size:1vw;">
                                              Description: {{store.description}}
                                          </tr>
                                          <tr style="font-size:1vw;">
                                            Date: {{store.creationDate}}
                                        </tr>
                                        </th>
                                        <th style="text-align: right;">
                                            <button class="btn" id="btndelete">
                                                Delete
                                            </button>
                                        </th>
                                      </tr>
                                  </table>
                            </div>
                        </form>
            </div>
      </div>
    </div>
      
      <div class="split right">
        <form #info="ngForm">
          <div class="panel1">
                  <h3 style="font-size:3vw;" class="panel-title">Product {{current_store.id}} details</h3>
                              <p><img class="imageClass1" style="height: 100px; width: 150px;" [src]="current_store.url"/></p>
                              <p style="font-size:1vw;">Name</p>
                              <input style="width: 100%; height: 20px; border:3px solid rgb(0, 0, 0);" type="text" name="name" 
                                required [(ngModel)]="current_store.name" name="name"
                                #name="ngModel">
                                <div
                                [hidden]="name.valid || name.pristine"
                                class="alert">
                                name is required
                              </div>
                              <p style="font-size:1vw;" >Description</p>
                              <input style="width: 100%; height: 20px; border:3px solid rgb(0, 0, 0);" type="text" name="description" 
                                required [(ngModel)]="current_store.description" name="description"
                                #description="ngModel">
                                <div
                                [hidden]="description.valid || description.pristine"
                                class="alert">
                                description is required
                              </div>
                              <p style="font-size:1vw;">Price</p>
                              <input style="width: 100%; height: 20px; border:3px solid rgb(0, 0, 0);" type="text" name="price" 
                                required 
                                pattern="^$|^([1-9][0-9]*)?"
                                [(ngModel)]="current_store.price" name="price"
                                #price="ngModel">
                                <div
                                [hidden]="price.valid || price.pristine"
                                class="alert">
                                price greater then 0 is required
                              </div>
                                  <div
                                name="id" 
                                [(ngModel)]="current_store.id" name="id"
                                #id="ngModel">
                                  </div>
                              <p><button class="btn" [disabled]="!info.valid" (click)="SavedData(info)" id="savebutton">Save</button></p>
          </div>
        </form>
    </div>
